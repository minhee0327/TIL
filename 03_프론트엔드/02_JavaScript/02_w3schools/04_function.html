<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <p>버튼 클릭 시 Date 표시</p>
    <button type="button" onclick="disPlayDate()">지금시간?</button>
    <script>
        function disPlayDate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
    <p id="demo"></p>
</body>

</html>
