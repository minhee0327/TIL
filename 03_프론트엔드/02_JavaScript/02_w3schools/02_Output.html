<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 출력방법 4가지</title>
</head>

<body>
    <h1>JS 출력방법</h1>
    <p>1. innerHTML 방식</p>
    <div id="demo"></div>

    <p>2. document.write() 방식:테스트 목적</p>
    <!-- 반드시 테스트 목적으로만 쓸것! 문서 로드 후에 사용하면 HTML 모두 삭제됨!!ㅠㅠ -->
    <button type="button" onclick="document.write('버튼 클릭시 HTML문서 덮어씌움')">documnet.write()</button>

    <p>3. window.alert()</p>
    <button type="button" onclick="window.alert(' 경고창 떴나?')">window.alert()</button>

    <p>4.console.log() 사용하기</p>
    <button type="button" onclick="demo4()">console.log() 개발자도구 창에서 확인!</button>

    <p>그밖에..</p>
    <p>5.window.print(): 이 메소드를 호출하면, 현재 창의 내용 인쇄 가능합니다.</p>

    <script>
        document.getElementById('demo').innerHTML = "innerHTML방식"

        function demo4() {
            console.log('console창이 떴나요?')
        }
    </script>
</body>

</html>
