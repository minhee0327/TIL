<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Basic jQuery</title>
</head>

<body>
    <div id="content">
        <p>This is <i>simple</i> HTML file.</p>
        <div class="callout">
            <p class="code">This is as fancy as we'll <span>get</span></p>
        </div>
        <p class="highlight">IDs (such as <span class="code">#content</span>)
            are unique (thiere can only be one per page). </p>
        <p>Classes (such as <span class="code"> .callout</span>) can be used on many elements</p>
        <div id="callout2" class="callout fancy">
            <p>A single HTML element can have multiple classes.</p>
        </div>

        <button data-action="highlight" data-contain="unique">
            highLignt paragraphs containing "unique"
        </button>
        <button data-action="removeHightLight">
            Remove highlight
        </button>
    </div>

    <script>
        $('p').text('ALL PARAGRAPHS REPLACED')
        $('p').html('<i class="code">ALL</i> PARAGRAPHS REPLACED')
        $('p').eq(2).text('ALL PARAGRAPHS REPLACED'); //3번째요소 변경
        // $('p').remove();
        // $('p').append('<span>*</span>');
        // $('p:odd').css('color', 'red');

        // $('p').after('<hr>').append('<span>*</span>').filter(':even').css('color', 'blue')
        // $('p').after('<hr>').not('.highlight').css('margin-left', '20px')
        $('p').before('<hr>').find('.code').css('font-size', '30px');
    </script>
</body>

</html>
